<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterUno Ultimate</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="toast" class="toast hidden"></div>

    <div id="loginScreen" class="screen">
        <div class="main-box">
            <h1 class="logo">MASTER UNO</h1>
            <input type="text" id="nickInput" placeholder="Tuo Nickname...">
            <button class="btn-main" onclick="game.login()">ENTRA</button>
        </div>
    </div>

    <div id="menuScreen" class="screen hidden">
        <div class="main-box">
            <h2 id="welcomeText"></h2>
            <button class="btn-main" onclick="game.startGame()">INIZIA PARTITA</button>
            <button class="btn-sub" onclick="game.goTo('settingsScreen')">REGOLE E GIOCATORI</button>
        </div>
    </div>

    <div id="settingsScreen" class="screen hidden">
        <div class="main-box">
            <h2 class="logo">IMPOSTAZIONI</h2>
            <div class="opt">
                <label>Giocatori:</label>
                <select id="playerLimit">
                    <option value="2">2 (1vs1)</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                </select>
            </div>
            <div class="opt">
                <label>Regola 0-7:</label>
                <input type="checkbox" id="rule07" checked>
            </div>
            <div class="opt">
                <label>Pesca a strascico:</label>
                <input type="checkbox" id="drawUntilPlay" checked>
            </div>
            <button class="btn-main" onclick="game.goTo('menuScreen')">SALVA</button>
        </div>
    </div>

    <div id="gameArea" class="screen hidden">
        <div id="turnIndicator">CARICAMENTO...</div>
        
        <div id="bot-left" class="player-slot side-hand"></div>
        <div id="bot-top" class="player-slot top-hand"></div>
        <div id="bot-right" class="player-slot side-hand"></div>

        <div class="table-center">
            <div id="directionRing"></div>
            <div id="deck" class="card card-back" onclick="game.userDraw()">
                <div class="card-logo">MASTER<span>UNO</span></div>
            </div>
            <div id="discard"></div>
        </div>

        <div class="player-bottom">
            <div id="myHand" class="hand"></div>
        </div>
    </div>

    <div id="swapPicker" class="overlay hidden">
        <div class="main-box">
            <h3>Con chi vuoi scambiare?</h3>
            <div id="swapTargets"></div>
        </div>
    </div>

    <div id="colorPicker" class="overlay hidden">
        <div class="picker-grid">
            <div onclick="game.setWildColor('red')" class="c-choice red"></div>
            <div onclick="game.setWildColor('blue')" class="c-choice blue"></div>
            <div onclick="game.setWildColor('green')" class="c-choice green"></div>
            <div onclick="game.setWildColor('yellow')" class="c-choice yellow"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
