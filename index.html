<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterUno Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="startScreen">
        <h1>MasterUno üÉè</h1>
        <button id="playBotBtn">GIOCA CONTRO BOT</button>
        <div id="myIdContainer">
            <p>Tocca il tuo codice per copiarlo:</p>
            <strong id="myPeerId">...</strong>
        </div>
        <input type="text" id="friendIdInput" placeholder="Codice amico">
        <button id="connectBtn">CONNETTITI</button>
    </div>

    <div id="gameArea" class="hidden">
        <div id="info">COLORE: <span id="colorDisplay">-</span></div>
        
        <div id="opponentArea">
            <div id="opponentHand" class="hand"></div>
        </div>

        <div id="centerArea">
            <div id="deck" class="card-slot clickable">
                <div class="card-back"></div>
            </div>
            <div id="discardPile" class="card-slot"></div>
        </div>

        <div id="playerArea">
            <div id="playerHand" class="hand"></div>
        </div>

        <div id="colorPicker" class="hidden">
            <p>SCEGLI UN COLORE</p>
            <div class="pick-grid">
                <div class="pick red" onclick="setWildColor('red')"></div>
                <div class="pick blue" onclick="setWildColor('blue')"></div>
                <div class="pick green" onclick="setWildColor('green')"></div>
                <div class="pick yellow" onclick="setWildColor('yellow')"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
