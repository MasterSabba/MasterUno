<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
    <title>MasterUno Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="startScreen">
        <h1>MasterUno üÉè</h1>
        <div id="myIdContainer">
            <p>IL TUO CODICE INVITO:</p>
            <strong id="myPeerId">...</strong>
            <button id="copyBtn">COPIA CODICE</button>
        </div>
        <button id="playBotBtn">GIOCA CONTRO BOT</button>
        <div style="margin: 15px; opacity: 0.5;">‚Äî OPPURE ‚Äî</div>
        <input type="text" id="friendIdInput" placeholder="Inserisci codice amico">
        <button id="connectBtn">CONNETTI AMICO</button>
    </div>

    <div id="gameArea" class="hidden">
        <div id="toastNotification" class="hidden"></div>
        <div id="turnIndicator">CARICAMENTO...</div>
        <div id="opponentArea" class="hand-container">
            <div id="opponentHand" class="hand"></div>
        </div>
        <div id="centerArea">
            <div id="deck" class="card-slot clickable"><div class="card-back">MASTER<br>UNO</div></div>
            <div id="discardPile" class="card-slot"></div>
        </div>
        <div id="playerArea" class="hand-container">
            <div id="playerHand" class="hand"></div>
            <button id="masterUnoBtn" class="hidden">MASTERUNO!</button>
        </div>
        <div id="colorPicker" class="hidden">
            <h3>SCEGLI UN COLORE</h3>
            <div class="pick-grid">
                <div class="pick red" onclick="setWildColor('red')"></div>
                <div class="pick blue" onclick="setWildColor('blue')"></div>
                <div class="pick green" onclick="setWildColor('green')"></div>
                <div class="pick yellow" onclick="setWildColor('yellow')"></div>
            </div>
        </div>
    </div>

    <div id="endScreen" class="hidden">
        <h1 id="endMessage"></h1>
        <button onclick="location.reload()">NUOVA PARTITA</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
