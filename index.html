<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MasterUno — Bomba Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="sLogin" class="scr">
    <div class="bgc bgc1"></div><div class="bgc bgc2"></div>
    <div class="lbox">
        <div class="logo-wrap">
            <div><span class="logo-m">MASTER</span><span class="logo-u">UNO</span></div>
            <div class="logo-sub">BOMBA EDITION</div>
        </div>
        <div class="fld">
            <div class="flbl">NICKNAME</div>
            <input class="finp" id="lName" type="text" placeholder="Il tuo nome..." maxlength="16">
        </div>
        <button class="btn-gold" id="loginBtn">ENTRA</button>
        <div class="lnote">Vittorie totali: <span id="winCount">0</span></div>
    </div>
</div>

<div id="sLobby" class="scr">
    <div class="lbhdr">
        <div class="lbttl">LOBBY <span>ATTESA</span></div>
    </div>
    <div class="lbbody">
        <div class="lbcard">
            <div class="slbl">IL TUO CODICE</div>
            <div class="pcode" id="myCode">...</div>
            <button class="btn-outline" id="copyBtn">📋 COPIA</button>
        </div>
        <div class="sep">OPPURE CONNETTI</div>
        <div class="lbcard">
            <div class="crow">
                <input class="icode" id="friendId" type="text" placeholder="Incolla codice...">
                <button class="btn-blue" id="connectBtn">🔗 VAI</button>
            </div>
        </div>
        <button class="btn-green" id="botBtn">🤖 VS COMPUTER</button>
        <div class="lbsts" id="lbSts">Pronto a giocare...</div>
    </div>
</div>

<div id="sGame" class="scr">
    <div class="gbar">
        <div class="tbadge" id="tbadge">ATTESA...</div>
    </div>
    <div id="oppArea"></div>
    <div class="carea">
        <div id="deckEl" class="cback deckbtn"><span>MASTER</span><span>UNO</span></div>
        <div id="discardEl"></div>
        <div id="cdot" class="cdot"></div>
    </div>
    <div class="parea">
        <div class="myb" id="myBadge">TU: 7</div>
        <div id="myHand" class="hand"></div>
    </div>
    <button class="unobtn" id="unoBtn" style="display:none">🔥 UNO!</button>
</div>

<div id="colorPicker" class="modal">
    <div class="mbox">
        <div class="mtitle">COLORE</div>
        <div class="cgrid">
            <div class="cp red" onclick="pickColor('red')">🔴</div>
            <div class="cp blue" onclick="pickColor('blue')">🔵</div>
            <div class="cp green" onclick="pickColor('green')">🟢</div>
            <div class="cp yellow" onclick="pickColor('yellow')">🟡</div>
        </div>
    </div>
</div>

<div id="sEnd" class="scr">
    <div class="ebox">
        <div class="eico" id="eIco">🏆</div>
        <div class="etitle" id="eTitle">VITTORIA!</div>
        <button class="btn-gold" onclick="location.reload()">🔄 MENU</button>
    </div>
</div>

<div id="toasts"></div>
<div id="danim" class="danim"></div>

<script src="script.js"></script>
</body>
</html>
