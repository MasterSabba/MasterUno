<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterUno Classic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginScreen" class="screen active">
        <div class="gold-frame">
            <div class="content">
                <h1 class="gold-text">MASTER UNO</h1>
                <input type="text" id="nickInput" placeholder="Tuo Nickname..." class="glass-input">
                <button class="btn-yellow" onclick="game.doLogin()">ENTRA</button>
            </div>
        </div>
    </div>

    <div id="menuScreen" class="screen">
        <div class="gold-frame">
            <div class="content">
                <h2 id="menuUserTitle" class="gold-text">MENU</h2>
                <div class="setting-item">
                    <span>GIOCATORI:</span>
                    <select id="playerCount" class="glass-input">
                        <option value="2">1 VS 1</option>
                        <option value="3">3 GIOCATORI</option>
                        <option value="4" selected>4 GIOCATORI</option>
                    </select>
                </div>
                <button class="btn-yellow" onclick="game.startGame()">GIOCA ORA</button>
            </div>
        </div>
    </div>

    <div id="gameArea" class="screen game-bg">
        <div id="turnIndicator">TURNO DI...</div>
        <div id="stackIndicator"></div> <div id="bot-left" class="player-slot side"></div>
        <div id="bot-top" class="player-slot top"></div>
        <div id="bot-right" class="player-slot side"></div>

        <div class="table-center">
            <div id="deck" class="card card-back" onclick="game.userDraw()">
                <div class="master-back">MASTER<span>UNO</span></div>
            </div>
            <div id="discard"></div>
        </div>

        <div class="player-bottom">
            <div id="myBadge" class="status-badge">TU: 7</div>
            <div id="myHand" class="hand"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
