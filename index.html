<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Uno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="gameArea">

    <div id="turnIndicator">TURNO:</div>

    <!-- BOT -->
    <div id="opp-top" class="opp-slot"></div>
    <div id="opp-left" class="opp-slot"></div>
    <div id="opp-right" class="opp-slot"></div>

    <!-- CENTRO -->
    <div id="centerArea">
        <div id="deck" class="card-back">MAZZO</div>
        <div id="discardPile"></div>
        <div id="stackBadge"></div>
    </div>

    <!-- PLAYER -->
    <div class="player-section">
        <div id="playerHand" class="hand"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
