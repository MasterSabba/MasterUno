<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterUno Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toast" class="toast hidden"></div>

    <div id="loginScreen" class="screen">
        <div class="main-box">
            <h1 class="logo">MASTER UNO</h1>
            <input type="text" id="nickInput" placeholder="Tuo Nickname...">
            <button class="btn-main" onclick="game.login()">ENTRA</button>
        </div>
    </div>

    <div id="menuScreen" class="screen hidden">
        <div class="main-box">
            <h2 id="welcomeText"></h2>
            <div class="peer-box" onclick="game.copyId()">
                ID: <b id="myPeerIdDisplay">---</b>
            </div>
            <button class="btn-main" onclick="game.startGame()">GIOCA ORA</button>
            <button class="btn-sub" onclick="game.goTo('settingsScreen')">IMPOSTAZIONI</button>
        </div>
    </div>

    <div id="settingsScreen" class="screen hidden">
        <div class="main-box">
            <h2 class="logo">REGOLE</h2>
            <div class="setting-item">
                <label>Bot:</label>
                <select id="botSelect">
                    <option value="1">1 Bot</option>
                    <option value="2">2 Bot</option>
                    <option value="3" selected>3 Bot</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Regola 0-7:</label>
                <input type="checkbox" id="rule07Check">
            </div>
            <button class="btn-main" onclick="game.saveSettings()">SALVA</button>
        </div>
    </div>

    <div id="gameArea" class="screen hidden">
        <div id="statusInfo">CARICAMENTO...</div>
        
        <div id="playerTop" class="player-slot pos-top"></div>
        <div id="playerLeft" class="player-slot pos-left"></div>
        <div id="playerRight" class="player-slot pos-right"></div>

        <div class="table-center">
            <div id="directionIndicator"></div>
            <div id="deck" class="card card-back" onclick="game.userDraw()">
                <div class="card-logo">MASTER<span>UNO</span></div>
            </div>
            <div id="discard"></div>
        </div>

        <div class="player-bottom">
            <div id="myHand" class="hand"></div>
        </div>
    </div>

    <div id="winScreen" class="screen hidden">
        <div class="main-box">
            <h1 id="winMessage">VITTORIA!</h1>
            <button class="btn-main" onclick="location.reload()">MENU</button>
        </div>
    </div>

    <div id="colorPicker" class="overlay hidden">
        <div class="picker-grid">
            <div onclick="game.setWildColor('red')" class="c-choice red"></div>
            <div onclick="game.setWildColor('blue')" class="c-choice blue"></div>
            <div onclick="game.setWildColor('green')" class="c-choice green"></div>
            <div onclick="game.setWildColor('yellow')" class="c-choice yellow"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
