<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterUno Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="toast" class="toast hidden"></div>

    <div id="loginScreen" class="screen">
        <div class="glass-box">
            <h1 class="logo-main">MASTER<span>UNO</span></h1>
            <input type="text" id="nickInput" placeholder="Tuo Nickname...">
            <button class="btn-glow" onclick="game.login()">GIOCA</button>
        </div>
    </div>

    <div id="menuScreen" class="screen hidden">
        <div class="main-box">
            <h2 id="welcomeText"></h2>
            <div class="id-badge" onclick="game.copyId()">ID: <b id="myId">---</b></div>
            <button class="btn-main" onclick="game.startGame()">PARTITA VELOCE</button>
            <button class="btn-sub" onclick="game.goTo('settingsScreen')">IMPOSTAZIONI</button>
        </div>
    </div>

    <div id="settingsScreen" class="screen hidden">
        <div class="main-box">
            <h2>IMPOSTAZIONI</h2>
            <div class="row">Avversari: <select id="playerLimit"><option value="2">1</option><option value="4" selected>3</option></select></div>
            <div class="row">Pesca a strascico: <input type="checkbox" id="drawUntilPlay" checked></div>
            <div class="row">Regola 0-7: <input type="checkbox" id="rule07" checked></div>
            <button class="btn-main" onclick="game.goTo('menuScreen')">SALVA</button>
        </div>
    </div>

    <div id="gameArea" class="screen hidden">
        <div id="turnIndicator">TURNO...</div>
        
        <div id="bot-left" class="player-slot side"></div>
        <div id="bot-top" class="player-slot top"></div>
        <div id="bot-right" class="player-slot side"></div>

        <div class="table-center">
            <div id="directionRing"></div>
            <div id="deck" class="card card-back" onclick="game.userDraw()">
                <div class="master-back">MASTER<span>UNO</span></div>
            </div>
            <div id="discard"></div>
        </div>

        <div class="player-bottom">
            <div class="my-info">
                <div id="myBadge" class="status-badge">TU: 7</div>
                <div class="chat-mini">
                    <span onclick="game.sendEmoji('ðŸ˜‚')">ðŸ˜‚</span>
                    <span onclick="game.sendEmoji('ðŸ¤¡')">ðŸ¤¡</span>
                </div>
            </div>
            <div id="myHand" class="hand"></div>
        </div>
    </div>

    <div id="colorPicker" class="overlay hidden">
        <div class="picker-box">
            <h3>Scegli Colore</h3>
            <div class="picker-grid">
                <div onclick="game.setWildColor('red')" class="c-choice red"></div>
                <div onclick="game.setWildColor('blue')" class="c-choice blue"></div>
                <div onclick="game.setWildColor('green')" class="c-choice green"></div>
                <div onclick="game.setWildColor('yellow')" class="c-choice yellow"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
