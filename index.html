<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>MasterUno - Bomba Edition</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

<div id="startScreen">
    <div class="main-box">
        <h1 class="logo-title">MASTER UNO</h1>
        <div class="menu-section">
            <input type="text" id="playerNameInput" placeholder="Inserisci il tuo nome">
            <select id="numPlayers">
                <option value="2">2 Giocatori</option>
                <option value="3">3 Giocatori</option>
                <option value="4" selected>4 Giocatori</option>
            </select>
            <select id="swapRule">
                <option value="0">Scambio automatico carte (0)</option>
                <option value="7">Scegli con chi scambiare (7)</option>
                <option value="both">Entrambe (0 e 7)</option>
            </select>
        </div>
        <div class="menu-section">
            <div id="playBotBtn" class="btn-yellow">Gioca contro Computer</div>
            <div id="connectBtn" class="btn-white">Multiplayer</div>
        </div>
        <div class="menu-section">
            <div id="myPeerId" class="peer-display">----</div>
            <div id="copyBtn" class="btn-yellow">Copia il tuo ID</div>
        </div>
        <div class="menu-section">
            <input type="text" id="friendIdInput" placeholder="ID Amico (Multiplayer)">
        </div>
    </div>
</div>

<div id="gameArea" class="hidden">
    <div id="turnIndicator">CARICAMENTO...</div>
    <div id="opponentsArea"></div>
    
    <div id="centerArea">
        <div id="deck" class="card-back-classic">MAZZO</div>
        <div id="discardPile"></div>
    </div>
    
    <div id="playerArea">
        <div id="playerBadge" class="gold-badge"></div>
        <div id="playerHand" class="hand"></div>
    </div>
    <button id="masterUnoBtn" class="hidden">MASTER UNO!</button>
</div>

<div id="colorPicker" class="hidden">
    <div class="picker-box">
        <h3>Scegli Colore</h3>
        <div class="pick-grid">
            <div class="pick red" onclick="setWildColor('red')"></div>
            <div class="pick blue" onclick="setWildColor('blue')"></div>
            <div class="pick green" onclick="setWildColor('green')"></div>
            <div class="pick yellow" onclick="setWildColor('yellow')"></div>
        </div>
    </div>
</div>

<div id="endScreen" class="hidden">
    <div class="main-box">
        <h1 id="endTitle" class="end-title">VITTORIA!</h1>
        <p id="endSubtitle">Ottima partita!</p>
        <div class="menu-section">
            <div id="playAgainBtn" class="btn-yellow">Gioca Ancora</div>
            <div id="exitBtn" class="btn-white">Torna al Menu</div>
        </div>
    </div>
</div>

<div id="toast-container"></div>

<script src="script.js"></script>
</body>
</html>
