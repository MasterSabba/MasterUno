<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterUno Elite</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

<div id="notification-area"></div>

<div id="loginScreen" class="screen active">
    <div class="neo-card">
        <h1 class="glitch-title">MASTER<span>UNO</span></h1>
        <div class="auth-box">
            <input type="text" id="nickInput" placeholder="NICKNAME" class="neo-input">
            <input type="password" id="passInput" placeholder="PASSWORD" class="neo-input">
            <button class="btn-glow" onclick="game.doLogin()">ENTRA NELL'ARENA</button>
        </div>
    </div>
</div>

<div id="menuScreen" class="screen">
    <div class="neo-card menu-layout">
        <button class="gear-btn" onclick="game.toggleSettings()">‚öôÔ∏è</button>
        <h2 id="userHello">BENVENUTO AGENTE</h2>
        
        <div class="invite-drawer">
            <button class="btn-secondary" onclick="game.toggleInvite()">INVITA AMICI ‚ñæ</button>
            <div id="invitePanel" class="drawer-content">
                <p>Codice Stanza:</p>
                <div class="code-row">
                    <span id="roomCode">M1-77XQ</span>
                    <button onclick="game.copyCode()">COPIA</button>
                </div>
            </div>
        </div>

        <button class="btn-glow large" onclick="game.startGame()">START GAME</button>
    </div>
</div>

<div id="settingsOverlay" class="overlay">
    <div class="neo-card settings-modal">
        <h3>CONFIGURAZIONE</h3>
        <div class="scroll-settings">
            <div class="s-row">
                <label>Giocatori</label>
                <select id="setPlayers">
                    <option value="2">2 (1vs1)</option>
                    <option value="3">3 Giocatori</option>
                    <option value="4" selected>4 Giocatori</option>
                </select>
            </div>
            <div class="s-row">
                <label>Regola 0-7 <span>(Inversione/Scambio)</span></label>
                <input type="checkbox" id="set07" checked>
            </div>
            <div class="s-row">
                <label>Pesca a Strascico <span>(No Stop)</span></label>
                <input type="checkbox" id="setStrascico">
            </div>
            <div class="s-row">
                <label>Combo Numeri <span>(Scarto Multiplo)</span></label>
                <input type="checkbox" id="setMulti" checked>
            </div>
        </div>
        <button class="btn-glow" onclick="game.toggleSettings()">APPLICA</button>
    </div>
</div>

<div id="gameArea" class="screen game-bg">
    <div class="top-bar">
        <div id="turnInfo" class="neon-badge">TURNO DI: <span id="activePlayer">...</span></div>
        <div id="stackAlert" class="stack-badge"></div>
    </div>

    <div id="bot-left" class="player-slot side"></div>
    <div id="bot-top" class="player-slot top"></div>
    <div id="bot-right" class="player-slot side"></div>

    <div class="battlefield">
        <div id="deck" class="deck-pile" onclick="game.userDraw()">
            <div class="card card-back">
                <div class="master-logo">MASTER<span>UNO</span></div>
            </div>
        </div>
        <div id="discard-area"></div>
    </div>

    <div class="chat-container">
        <div id="emojiBox" class="emoji-popup">
            <button onclick="game.sendEmoji('üòÇ')">üòÇ</button>
            <button onclick="game.sendEmoji('ü§°')">ü§°</button>
            <button onclick="game.sendEmoji('üò°')">üò°</button>
            <button onclick="game.sendEmoji('üî•')">üî•</button>
        </div>
        <button class="chat-trigger" onclick="game.toggleEmoji()">üí¨</button>
    </div>

    <div class="player-hud">
        <div id="myHand" class="hand"></div>
        <button id="confirmBtn" class="btn-glow hidden" onclick="game.confirmMulti()">GIOCA COMBO</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
