<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterUno Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="toast" class="toast hidden"></div>

    <div id="loginScreen" class="screen">
        <div class="main-box">
            <h1 class="logo">MASTER UNO</h1>
            <input type="text" id="nickInput" placeholder="Nickname...">
            <button class="btn-main" onclick="game.login()">ENTRA</button>
        </div>
    </div>

    <div id="menuScreen" class="screen hidden">
        <div class="main-box">
            <h2 id="welcomeText"></h2>
            <div class="id-box" onclick="game.copyId()">ID: <b id="myPeerIdDisplay">---</b></div>
            <div class="multi-zone">
                <input type="text" id="joinId" placeholder="ID Amico...">
                <button class="btn-main" onclick="game.connectToPeer()">CONNETTI AMICO</button>
            </div>
            <button class="btn-sub" onclick="game.startGame()">GIOCA ORA</button>
            <button class="btn-sub" onclick="game.goTo('settingsScreen')">IMPOSTAZIONI</button>
        </div>
    </div>

    <div id="settingsScreen" class="screen hidden">
        <div class="main-box">
            <h2 class="logo">GIOCATORI</h2>
            <select id="playerLimit">
                <option value="2">2 Giocatori (1vs1)</option>
                <option value="3">3 Giocatori</option>
                <option value="4" selected>4 Giocatori</option>
            </select>
            <button class="btn-main" onclick="game.goTo('menuScreen')">SALVA</button>
        </div>
    </div>

    <div id="gameArea" class="screen hidden">
        <div id="turnIndicator">TUO TURNO</div>
        
        <div id="slot-1" class="player-slot pos-top"></div>
        <div id="slot-2" class="player-slot pos-left"></div>
        <div id="slot-3" class="player-slot pos-right"></div>

        <div class="table-center">
            <div id="directionRing"></div>
            <div id="deck" class="card card-back" onclick="game.userDraw()">
                <div class="card-logo">MASTER<span>UNO</span></div>
            </div>
            <div id="discard"></div>
        </div>

        <div class="player-bottom">
            <div id="myHand" class="hand"></div>
        </div>
    </div>

    <div id="colorPicker" class="overlay hidden">
        <div class="picker-grid">
            <div onclick="game.setWildColor('red')" class="c-choice red"></div>
            <div onclick="game.setWildColor('blue')" class="c-choice blue"></div>
            <div onclick="game.setWildColor('green')" class="c-choice green"></div>
            <div onclick="game.setWildColor('yellow')" class="c-choice yellow"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
