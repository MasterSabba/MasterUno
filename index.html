<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterUno Ultimate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginScreen" class="screen active">
        <div class="glass-box">
            <h1 class="neon-title">MASTER<span>UNO</span></h1>
            <input type="text" id="nickInput" placeholder="Nickname..." class="glass-input">
            <button class="btn-yellow" onclick="game.goTo('menuScreen')">ENTRA</button>
        </div>
    </div>

    <div id="menuScreen" class="screen">
        <div class="glass-box">
            <h2 class="gold-text">MENU</h2>
            <div class="btn-group">
                <button class="btn-yellow" onclick="game.startGame()">NUOVA PARTITA</button>
                <div class="code-row">
                    <input type="text" id="joinCode" placeholder="Codice..." class="glass-input-small">
                    <button class="btn-yellow-small" onclick="game.copyCode()">COPIA</button>
                </div>
                <button class="btn-black" onclick="game.goTo('settingsScreen')">IMPOSTAZIONI</button>
            </div>
        </div>
    </div>

    <div id="settingsScreen" class="screen">
        <div class="glass-box">
            <h2 class="gold-text">REGOLE</h2>
            <div class="setting-row">
                <span>Giocatori</span>
                <select id="playerCount">
                    <option value="2">1 VS 1</option>
                    <option value="3">3 Giocatori</option>
                    <option value="4" selected>4 Giocatori</option>
                </select>
            </div>
            <div class="setting-row">
                <span>Regola 0-7</span>
                <input type="checkbox" id="rule07" checked>
            </div>
            <button class="btn-yellow" onclick="game.goTo('menuScreen')">SALVA</button>
        </div>
    </div>

    <div id="gameArea" class="screen game-bg">
        <div id="turnIndicator">TURNO DI...</div>
        <div id="stackInfo"></div>

        <div id="bot-left" class="slot side"></div>
        <div id="bot-top" class="slot top"></div>
        <div id="bot-right" class="slot side"></div>

        <div class="table-center">
            <div id="deck" onclick="game.userDraw()">
                <div class="card-stack-effect"></div>
                <div class="card card-back">
                    <div class="m-back">MASTER<span>UNO</span></div>
                </div>
            </div>
            <div id="discard-area"></div>
        </div>

        <div id="colorPicker" class="color-picker-overlay">
            <div class="color-btn red" onclick="game.selectColor('red')"></div>
            <div class="color-btn blue" onclick="game.selectColor('blue')"></div>
            <div class="color-btn green" onclick="game.selectColor('green')"></div>
            <div class="color-btn yellow" onclick="game.selectColor('yellow')"></div>
        </div>

        <div class="player-zone">
            <div id="myBadge" class="p-tag">TU: 7</div>
            <div id="myHand" class="hand"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
