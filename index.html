<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterUno Neo-Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="ui-layer">
    <div id="alert-container"></div>

    <section id="loginScreen" class="screen active">
        <div class="glass-panel">
            <h1 class="logo-main">MASTER<span>UNO</span></h1>
            <div class="login-form">
                <input type="text" id="nickInput" placeholder="NICKNAME">
                <input type="password" id="passInput" placeholder="PASSWORD">
                <button class="btn-gold" onclick="game.doLogin()">ACCEDI</button>
            </div>
        </div>
    </section>

    <section id="menuScreen" class="screen">
        <div class="glass-panel">
            <button class="settings-gear" onclick="game.toggleSettings()">‚öôÔ∏è</button>
            <h2 id="userDisplay">CIAO, PLAYER</h2>
            <div class="menu-nav">
                <button class="btn-gold-large" onclick="game.startGame()">GIOCA ORA</button>
                <div class="invite-drawer">
                    <button class="btn-outline" onclick="game.toggleDrawer()">INVITA AMICI ‚ñæ</button>
                    <div id="drawer" class="drawer-content">
                        <div class="code-box">
                            <span id="roomCode">M1-ARENA</span>
                            <button onclick="game.copyRoom()">COPIA</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="settingsOverlay" class="overlay">
        <div class="modal">
            <h3>IMPOSTAZIONI</h3>
            <div class="setting-item">
                <label>Giocatori</label>
                <select id="setPlayers">
                    <option value="2">2 (1vs1)</option>
                    <option value="3">3 Giocatori</option>
                    <option value="4" selected>4 Giocatori</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Regola 0 (Scambia tutti) e 7 (Scegli con chi)</label>
                <input type="checkbox" id="set07" checked>
            </div>
            <div class="setting-item">
                <label>Accumulo +2 / +4</label>
                <input type="checkbox" id="setStack" checked>
            </div>
            <div class="setting-item">
                <label>Combo Stesso Numero</label>
                <input type="checkbox" id="setMulti" checked>
            </div>
            <button class="btn-gold" onclick="game.toggleSettings()">SALVA</button>
        </div>
    </div>

    <section id="gameArea" class="screen arena-bg">
        <div class="game-header">
            <div id="turnTag">TURNO DI: <span>---</span></div>
            <div id="stackValue"></div>
        </div>

        <div id="opponents">
            <div id="slot-1" class="bot-box left"></div>
            <div id="slot-2" class="bot-box top"></div>
            <div id="slot-3" class="bot-box right"></div>
        </div>

        <div class="table">
            <div id="deck" onclick="game.userDraw()">
                <div class="card card-back stack-1"></div>
                <div class="card card-back stack-2"></div>
                <div class="card card-back">
                    <div class="master-text">MASTER<span>UNO</span></div>
                </div>
            </div>
            <div id="discard-pile"></div>
        </div>

        <div class="chat-system">
            <div id="emojiBar" class="hidden">
                <button onclick="game.sendEmoji('üî•')">üî•</button>
                <button onclick="game.sendEmoji('üòé')">üòé</button>
                <button onclick="game.sendEmoji('ü§°')">ü§°</button>
                <button onclick="game.sendEmoji('üò°')">üò°</button>
            </div>
            <button class="chat-btn" onclick="game.toggleEmoji()">üí¨</button>
        </div>

        <div class="player-hud">
            <div id="myHand" class="hand"></div>
            <div class="hand-controls">
                <button id="multiPlayBtn" class="btn-gold hidden" onclick="game.confirmMulti()">GIOCA COMBO</button>
            </div>
        </div>

        <div id="wildPicker" class="overlay">
            <div class="picker-box">
                <div class="p-red" onclick="game.pickColor('red')"></div>
                <div class="p-blue" onclick="game.pickColor('blue')"></div>
                <div class="p-green" onclick="game.pickColor('green')"></div>
                <div class="p-yellow" onclick="game.pickColor('yellow')"></div>
            </div>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
