<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterUno Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="startScreen">
        <div class="main-box">
            <h1>MasterUno üÉè</h1>
            
            <div class="id-section">
                <p>IL TUO CODICE INVITO</p>
                <div id="myPeerId">----</div>
                <button id="copyBtn">COPIA CODICE</button>
            </div>

            <hr class="spacer">

            <div class="input-section">
                <button id="playBotBtn" class="btn-primary">GIOCA CONTRO COMPUTER</button>
                
                <div class="or-divider">OPPURE SFIDA UN AMICO</div>
                
                <input type="text" id="friendIdInput" placeholder="Inserisci codice amico">
                <button id="connectBtn" class="btn-secondary">CONNETTI E GIOCA</button>
            </div>
        </div>
    </div>

    <div id="gameArea" class="hidden">
        <div id="toastNotification" class="hidden"></div>
        <div id="turnIndicator">CARICAMENTO...</div>
        
        <div id="opponentArea" class="hand-container">
            <div id="opponentHand" class="hand"></div>
        </div>

        <div id="centerArea">
            <div id="deck" class="card-slot clickable">
                <div class="card-back">MASTER<br>UNO</div>
            </div>
            <div id="discardPile" class="card-slot"></div>
        </div>

        <div id="playerArea" class="hand-container">
            <div id="playerHand" class="hand"></div>
            <button id="masterUnoBtn" class="hidden">MASTERUNO!</button>
        </div>

        <div id="colorPicker" class="hidden">
            <h3>SCEGLI UN COLORE</h3>
            <div class="pick-grid">
                <div class="pick red" onclick="setWildColor('red')"></div>
                <div class="pick blue" onclick="setWildColor('blue')"></div>
                <div class="pick green" onclick="setWildColor('green')"></div>
                <div class="pick yellow" onclick="setWildColor('yellow')"></div>
            </div>
        </div>
    </div>

    <div id="endScreen" class="hidden">
        <div class="main-box">
            <h1 id="endMessage"></h1>
            <button class="btn-primary" onclick="location.reload()">NUOVA PARTITA</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
