<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterUno Clean</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginScreen" class="screen active">
        <div class="gold-frame">
            <div class="content">
                <h1 class="gold-text">MASTER UNO</h1>
                <input type="text" id="nickInput" placeholder="Tuo Nickname..." class="glass-input">
                <button class="btn-yellow" onclick="game.doLogin()">ENTRA</button>
            </div>
        </div>
    </div>

    <div id="menuScreen" class="screen">
        <div class="gold-frame">
            <div class="content">
                <h1 class="gold-text">MASTER UNO</h1>
                <h2 id="menuUserTitle">MENU</h2>
                <div class="button-stack">
                    <button class="btn-yellow" onclick="game.startGame()">NUOVA PARTITA</button>
                    <button class="btn-black" onclick="game.goTo('settingsScreen')">REGOLE</button>
                </div>
            </div>
        </div>
    </div>

    <div id="settingsScreen" class="screen">
        <div class="gold-frame">
            <div class="content">
                <h2 class="gold-text">REGOLE</h2>
                <div class="setting-item">
                    <span>Pesca a strascico</span>
                    <input type="checkbox" id="drawUntil" checked>
                </div>
                <button class="btn-yellow" onclick="game.goTo('menuScreen')">SALVA</button>
            </div>
        </div>
    </div>

    <div id="gameArea" class="screen game-bg">
        <div id="turnIndicator">CARICAMENTO...</div>
        
        <div id="bot-left" class="player-slot side"></div>
        <div id="bot-right" class="player-slot side"></div>

        <div class="table-center">
            <div id="deck" class="card card-back" onclick="game.userDraw()">
                <div class="master-back">MASTER<span>UNO</span></div>
            </div>
            <div id="discard"></div>
        </div>

        <div class="player-bottom">
            <div id="myBadge" class="status-badge">TU: 7</div>
            <div id="myHand" class="hand"></div>
        </div>
    </div>

    <div id="winScreen" class="screen win-overlay">
        <div class="gold-frame">
            <div class="content">
                <h1 id="winStatus">VITTORIA!</h1>
                <p id="winMessage"></p>
                <button class="btn-yellow" onclick="location.reload()">GIOCA ANCORA</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
