<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MasterUno Mobile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="toast-container"></div>

    <div id="loginScreen">
        <div class="main-box">
            <h1 class="logo-title">MASTER <span>UNO</span></h1>
            <input type="text" id="nickInput" placeholder="IL TUO NICKNAME" maxlength="12">
            <div id="enterBtn" class="btn-yellow">ENTRA NEL GIOCO</div>
        </div>
    </div>

    <div id="startScreen" class="hidden">
        <div class="main-box">
            <div style="display:flex; justify-content:space-between; align-items:center; width:100%">
                <div id="settingsBtn" style="font-size:30px; cursor:pointer; padding:5px;">‚öôÔ∏è</div>
                <h1 class="logo-title">LOBBY</h1>
                <div style="width:30px;"></div>
            </div>
            <div id="myPeerId" class="peer-display">----</div>
            <div id="copyBtn" class="btn-white">COPIA IL TUO ID</div>
            <input type="text" id="friendIdInput" placeholder="ID AMICO">
            <div id="connectBtn" class="btn-white">CONNETTI AMICO</div>
            <div id="startMatchBtn" class="btn-yellow">AVVIA CON 3 BOT</div>
        </div>
    </div>

    <div id="settingsModal" class="hidden" style="z-index:9000;">
        <div class="modal-overlay">
            <div class="main-box">
                <h3>IMPOSTAZIONI</h3>
                <div class="stg-row">
                    <label>Regola 0-7</label>
                    <input type="checkbox" id="check07" style="width:25px; height:25px;">
                </div>
                <div class="stg-row">
                    <label>Strascio (+)</label>
                    <input type="checkbox" id="checkStack" checked style="width:25px; height:25px;">
                </div>
                <div id="saveSettings" class="btn-yellow">SALVA E CHIUDI</div>
            </div>
        </div>
    </div>

    <div id="gameArea" class="hidden">
        <div id="turnIndicator">CARICAMENTO...</div>
        <div id="opponentsArea"></div>
        
        <div id="centerArea">
            <div id="deck" class="card-back-classic"><span>MASTER</span><span>UNO</span></div>
            <div id="discardPile"></div>
            <div id="stackBadge"></div>
        </div>

        <div class="player-section" style="width:100%;">
            <div id="playerBadge" class="gold-badge">TU: 0</div>
            <div id="playerHand" class="hand"></div>
        </div>

        <div id="emojiPanel">
            <button onclick="sendEmoji('üî•')">üî•</button>
            <button onclick="sendEmoji('üòÇ')">üòÇ</button>
            <button onclick="sendEmoji('üò†')">üò†</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
