<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MasterUNO</title>
<link rel="stylesheet" href="uno.css">
</head>
<body>

<!-- START SCREEN -->
<div id="startScreen" class="screen">
    <h1>MASTERUNO</h1>
    <button id="playBotBtn">Gioca contro Bot</button>
    <button id="settingsBtn">Impostazioni</button>
</div>

<!-- GAME AREA -->
<div id="gameArea" class="screen hidden">
    <div id="opponents">
        <div class="opponent">
            <div id="opponentBadge1" class="badge">AVVERSARIO 1</div>
            <div id="opponentHand1" class="hand"></div>
        </div>
        <div class="opponent">
            <div id="opponentBadge2" class="badge">AVVERSARIO 2</div>
            <div id="opponentHand2" class="hand"></div>
        </div>
        <div class="opponent">
            <div id="opponentBadge3" class="badge">AVVERSARIO 3</div>
            <div id="opponentHand3" class="hand"></div>
        </div>
    </div>

    <div id="board">
        <div id="deck" class="deck">MAZZO</div>
        <div id="discardPile" class="discard">SCARTO</div>
    </div>

    <div id="playerArea">
        <div id="playerBadge" class="badge">TU</div>
        <div id="playerHand" class="hand"></div>
        <button id="masterUnoBtn" class="hidden">MASTERUNO!</button>
    </div>
</div>

<!-- COLOR PICKER -->
<div id="colorPicker" class="hidden">
    <button onclick="setWildColor('red')">ROSSO</button>
    <button onclick="setWildColor('blue')">BLU</button>
    <button onclick="setWildColor('green')">VERDE</button>
    <button onclick="setWildColor('yellow')">GIALLO</button>
</div>

<!-- END SCREEN -->
<div id="endScreen" class="screen hidden">
    <h1 id="endTitle" class="end-title">HAI VINTO!</h1>
    <button id="playAgainBtn">Rigioca</button>
    <button id="exitBtn">Esci</button>
</div>

<!-- TOAST ALERT -->
<div id="toast-container"></div>

<script src="uno.js"></script>
</body>
</html>
