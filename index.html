<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterUno Ultimate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginScreen" class="screen">
        <div class="main-box">
            <h1 class="logo">MASTER UNO</h1>
            <input type="text" id="nickInput" placeholder="Inserisci il tuo nome...">
            <button class="btn-yellow" onclick="app.handleLogin()">ENTRA NEL GIOCO</button>
        </div>
    </div>

    <div id="startScreen" class="screen hidden">
        <div class="main-box">
            <h2 id="welcomeText"></h2>
            <button class="btn-yellow" onclick="app.showSettings()">IMPOSTAZIONI</button>
            <button class="btn-yellow" onclick="app.startGame()">INIZIA PARTITA</button>
        </div>
    </div>

    <div id="settingsScreen" class="screen hidden">
        <div class="main-box">
            <h3>REGOLE</h3>
            <div class="setting-row">
                <label>Numero di Bot:</label>
                <select id="botCount">
                    <option value="1">1 Bot</option>
                    <option value="2">2 Bot</option>
                    <option value="3" selected>3 Bot</option>
                </select>
            </div>
            <div class="setting-row">
                <label>Regola 0-7: <input type="checkbox" id="rule07Check"></label>
            </div>
            <button class="btn-yellow" onclick="app.saveSettings()">SALVA E TORNA</button>
        </div>
    </div>

    <div id="gameArea" class="screen hidden">
        <div id="turnIndicator">CARICAMENTO...</div>
        
        <div id="otherPlayers" class="opponents-row"></div>
        
        <div id="centerArea">
            <div id="deckArea" class="card card-back" onclick="app.userDraw()">
                <span>MAZZO</span>
            </div>
            <div id="discardPile"></div>
        </div>

        <div class="player-zone">
            <div class="emoji-bar">
                <span onclick="app.toast('ðŸ˜‚')">ðŸ˜‚</span>
                <span onclick="app.toast('ðŸ¤«')">ðŸ¤«</span>
                <span onclick="app.toast('ðŸ”¥')">ðŸ”¥</span>
            </div>
            <div id="playerHand" class="hand"></div>
        </div>
    </div>

    <div id="colorPicker" class="screen hidden" style="background:rgba(0,0,0,0.9); z-index:1000;">
        <div class="main-box">
            <h3>SCEGLI COLORE</h3>
            <div class="color-grid">
                <div onclick="app.setWildColor('red')" class="c-btn" style="background:#c0392b"></div>
                <div onclick="app.setWildColor('blue')" class="c-btn" style="background:#2980b9"></div>
                <div onclick="app.setWildColor('green')" class="c-btn" style="background:#27ae60"></div>
                <div onclick="app.setWildColor('yellow')" class="c-btn" style="background:#f1c40f"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
