<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MasterUno Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="sLogin" class="scr">
    <div class="glass-box">
        <div class="logo-area">
            <h1>MASTER<span>UNO</span></h1>
            <p>ULTIMATE EDITION</p>
        </div>
        <div class="input-group">
            <input type="text" id="lName" placeholder="Nickname" maxlength="12">
            <input type="password" id="lPass" placeholder="Password">
        </div>
        <button class="btn-main" id="loginBtn">ENTRA NEL TAVOLO</button>
        <div class="stats-mini">Vittorie: <span id="winCount">0</span></div>
    </div>
</div>

<div id="sLobby" class="scr">
    <div class="lobby-header">
        <button class="icon-btn" id="openSettings">‚öôÔ∏è</button>
        <h2>SALA D'ATTESA</h2>
    </div>
    
    <div class="lobby-main">
        <div class="card-lobby">
            <span>CODICE STANZA</span>
            <div id="myCode" class="room-code">----</div>
            <button class="btn-sub" id="copyBtn">INVITA AMICI (COPIA)</button>
        </div>
        
        <div class="player-list" id="pList">
            </div>

        <div class="input-connect">
            <input type="text" id="friendId" placeholder="Incolla codice amico...">
            <button class="btn-blue" id="connectBtn">UNISCITI</button>
        </div>

        <button class="btn-gold" id="startBtn">AVVIA PARTITA</button>
    </div>
</div>

<div id="settingsPanel" class="modal">
    <div class="modal-content">
        <h3>IMPOSTAZIONI GIOCO</h3>
        <div class="stg-row">
            <label>Giocatori Totali (Max 4)</label>
            <select id="setPlayers">
                <option value="2">2 Giocatori</option>
                <option value="3">3 Giocatori</option>
                <option value="4" selected>4 Giocatori</option>
            </select>
        </div>
        <div class="stg-row">
            <label>Regola 0-7 (Inversione)</label>
            <input type="checkbox" id="rule07">
            <p class="desc">Lo 0 e il 7 scambiano le mani tra giocatori.</p>
        </div>
        <div class="stg-row">
            <label>Pesca a Strascio (+2/+4)</label>
            <input type="checkbox" id="ruleStack" checked>
            <p class="desc">I simboli + si sommano!</p>
        </div>
        <div class="stg-row">
            <label>Combo Stesso Numero</label>
            <input type="checkbox" id="ruleCombo">
            <p class="desc">Lancia pi√π carte dello stesso numero insieme.</p>
        </div>
        <button class="btn-main" id="closeSettings">SALVA</button>
    </div>
</div>

<div id="sGame" class="scr">
    <div id="opponents-container"></div>
    
    <div class="table-center">
        <div id="deck" class="deck-main">
            <div class="card-back-inner">MASTER<span>UNO</span></div>
        </div>
        <div id="discard-pile"></div>
        <div id="current-info">
            <div id="turn-text">Tocca a: ---</div>
            <div id="stack-count"></div>
        </div>
    </div>

    <div class="player-area">
        <div id="my-hand" class="hand"></div>
    </div>

    <div id="chat-box">
        <div id="chat-messages"></div>
        <div class="emoji-bar">
            <span onclick="sendEmoji('üî•')">üî•</span>
            <span onclick="sendEmoji('üòÇ')">üòÇ</span>
            <span onclick="sendEmoji('ü§°')">ü§°</span>
            <span onclick="sendEmoji('üò†')">üò†</span>
            <span onclick="sendEmoji('üëã')">üëã</span>
        </div>
    </div>
</div>

<div id="toasts"></div>
<script src="script.js"></script>
</body>
</html>
